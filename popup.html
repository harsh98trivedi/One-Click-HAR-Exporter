<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="color-scheme" content="light dark" />
    <style>
      :root {
        --bg: #ffffff;
        --fg: #0f172a;
        --muted: #6b7280;
        --brand: #e546bd; /* violet-600 */
        --card: #f8fafc;
        --border: #e5e7eb;
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #0b1220;
          --fg: #e5e7eb;
          --muted: #94a3b8;
          --card: #111827;
          --border: #1f2937;
        }
      }
      * {
        box-sizing: border-box;
      }
      body {
        width: 320px;
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica,
          Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: var(--bg);
        color: var(--fg);
      }

      /* Header with logo + details */
      .header {
        padding: 14px 16px;
        display: grid;
        grid-template-columns: 56px 1fr;
        gap: 12px;
        align-items: center;
        border-bottom: 1px solid var(--border);
        background: linear-gradient(
          180deg,
          rgba(79, 70, 229, 0.08),
          transparent
        );
      }
      .avatar {
        width: 56px;
        height: 56px;
        border-radius: 50%;
        border: 1px solid var(--border);
        object-fit: cover;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.08);
      }
      .title {
        margin: 0;
        font-weight: 700;
        font-size: 16px;
        line-height: 1.2;
      }
      .subtitle {
        margin: 2px 0 0;
        font-size: 12px;
        color: var(--muted);
      }

      .container {
        padding: 16px;
      }

      button {
        width: 100%;
        padding: 12px;
        background: var(--brand);
        color: #fff;
        border: 0;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
      }
      button:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }

      .status-box {
        margin-top: 12px;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        color: var(--muted);
        justify-content: center;
      }
      .spinner {
        width: 14px;
        height: 14px;
        border: 2px solid var(--border);
        border-top: 2px solid var(--brand);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        display: none;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Footer with site link */
      .footer {
        margin: 0;
        padding: 12px 16px;
        border-top: 1px solid var(--border);
        background: var(--card);
        font-size: 12px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }
      .footer a {
        color: var(--brand);
        text-decoration: none;
      }
      .footer a:hover {
        text-decoration: underline;
      }
      .badge {
        padding: 2px 6px;
        border-radius: 999px;
        border: 1px solid var(--border);
        font-size: 11px;
        color: var(--muted);
      }
      .brand-row {
        display: flex;
        align-items: center;
        gap: 8px;
      }
    </style>
  </head>
  <body>
    <!-- Main action -->
    <div class="container">
      <button id="startBtn">Record &amp; Download HAR</button>
      <div class="status-box">
        <div class="spinner" id="spinner"></div>
        <span id="status">Ready</span>
      </div>
    </div>

    <!-- Footer with your site -->
    <footer class="footer">
      <div class="brand-row">
        <span class="badge">v1.0</span>
      </div>
      <div>
        <a
          href="https://github.com/harsh98trivedi/One-Click-HAR-Exporter"
          target="_blank"
          rel="noopener noreferrer"
          >About</a
        >
      </div>
    </footer>

    <script src="popup.js"></script>
  </body>
</html>
